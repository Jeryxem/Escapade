language: csharp
solution: MyGameWin.sln
before_install:
    - sudo apt-get install nunit-console
before_script:
    - nuget restore MyGameWin.sln
     - msbuild/p:Configuration=Debug-Windows MyGameWin.sln 
     - msbuild/p:Platform="Any CPU" MyGameWin.sln
after_script:
    - nunit-console MyGameWin.Tests/bin/Release/MyGameWin.Tests.dll